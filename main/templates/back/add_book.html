{% extends 'back/master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="page-content">
        <!-- Datatables Header -->
        <div class="content-header">
            <div class="header-section">
                <h1>
                    <i class="fa fa-table"></i>Add Book<br><small>you can add new Book!</small>
                </h1>
            </div>
            <div class="breadcrumb breadcrump-top">
                <li>Book</li>
                <li><a href="{% url 'news_list' %}">Add</a></li>
            </div>
        </div>


        <div class="block full">
            <div class="block-title">
                <h2><strong>Add</strong> Book</h2>
            </div>

            <div>

                <form action="{% url 'add_book' %}" enctype="multipart/form-data" method="POST" class="form-horizontal form-bordered">

                    {% csrf_token %}
                    <div class="col-md-5 uniForm">
                        {{ form | crispy }}
                    </div>


                    <div class="form-group form-actions">
                        <div class="col-md-9 col-md-offset-0">
                            <input type="submit" class="btn btn-sm btn-primary">

                            <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- END Datatables Content -->



{% endblock %}

{% block footerblock %}

    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static  'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function () {
        TablesDatatables.init();
    });</script>
{% endblock %}
